{% extends 'post_site/base.html'%}
{% load static %}

{% block content %}
<h1>User Profile...</h1>
<br>
<div class="card mb-3" style="max-width: 80%">
  <div class="row g-0">
    <div class="col-md-4">
        {% if page_user.profile.profile_image %}
        <img src="{{ page_user.profile_image.url }}" class='card-img'>
        {{page_user.profile_image.url}}
        {% else %}
        <img src="{% static 'post_site/images/user_defolt.png' %}" class='card-img'>
        {%endif%}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ page_user }}</h5>
          <p class="card-text"><small class="text-muted"><a href="{{ page_user.github_url }}">GitHub</a></small> | <small class="text-muted"><a href="{{ page_user.telegram_url }}">Telegram</a></small></p>
        <p class="card-text">{{ page_user.bio }}</p>
      </div>
    </div>
  </div>
</div>


{% endblock %}
