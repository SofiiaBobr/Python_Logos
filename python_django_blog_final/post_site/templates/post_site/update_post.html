{% extends 'post_site/base.html' %}

{% block content %}
<h1>Update Post</h1>
<br>
{% if user.is_authenticated and user.id == post.author.id %}
        <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning">Update</button>
        </form>
        </div>
{% else %}
<br><br>
<h1>Are you not allowed here!</h1>
{% endif %}
<br>
{% endblock %}
